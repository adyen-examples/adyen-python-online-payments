{% extends "layout.html" %}
{% block content %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet"
		  href="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/3.13.0/adyen.css"
		  integrity="sha384-AtxcD/Ax9ZRBLJ63s/bwCMrfe/mXWt4TF7F+Vltoxo0WgAwWjVNDsfyMAgY+9nBi"
		  crossorigin="anonymous">

	<div id="payment-page">
		<div class="container">
			<div class="checkout-component payment-container" style="width: 100%; max-width: 100%;">

				<div id="component" class="payment">
					<!-- Component will be rendered here -->
				</div>

			</div>
		</div>
	</div>


	<script src="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/3.13.0/adyen.js"
			integrity="sha384-cMH19I9HPj31iL3b/lcBcpsqbieCGSLyNef+RzjS7g3h5DhP2BI6j68/ogKSQCAh"
			crossorigin="anonymous"></script>

	<script id="payment-methods" type="application/json">{{ payment_methods|safe }}</script>
	<script id="client-key" type="application/json">{{ client_key|tojson }}</script>
	<script id="integration-type" type="application/json">{{ method|tojson }}</script>

	<script src="{{ url_for('static', filename='js/adyen_implementations.js') }}"></script>
{% endblock %}
